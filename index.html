<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango</title>
 <link rel="stylesheet" href="./style.css">
</head>
<body>   


  <div id="container">
    <aside>
      <marquee bgcolor="green">Hello Wellcome to our Hollywood  movie theatre enjoy your time, you are highly wellcomed</marquee>
      <h2>Movies</h2>
      <ul id="films">
        <!-- Movies will be dynamically added here -->
      </ul>
    </aside>
    <ul id="films"></ul>
    <main  style="background:linear-gradient(110deg,yellow 5%,20%, pink 70%)">
      <div id="movie-details">
        <h2 id="movie-title"></h2>
        <img id="movie-poster" alt="Movie Poster">
        <p id="movie-description"></p>
        <p> <span id="movie-runtime"></span></p>
        <p> <span id="movie-showtime"></span></p>
        <p> <span id="movie-tickets"></span></p>
        <button id="buy-ticket">Buy Ticket</button>
      </div>
    </main>
  </div>
  <script src="./index.js"></script>
</body>
</html>
